<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Colgate</title>
</head>
<body>
    <div>
        <div>
           <div id='mobilebiewonly'>
               <div class='smileTestBackgroundcolor'>
                   <div class="d-flex justify-content-start">
                       <img class='banner' src='/assets/colgatebanner.png' />
                   </div>
                   <div class="d-flex justify-content-start">
                    <img class='lipsmain' src='/assets/lipsMain.png' />
                   </div>
                   <div class=" d-flex justify-content-start px-5 py-5">
                       <button class='align-items-center experienceTest' data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                           GO
                       </button>
                   </div>
               </div>
           </div>
       </div>
   </div>
  
  <!-- Modal -->

  <div  class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content backgroundpopup ">
        <div class="modal">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button"  class="btn btnclose" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class='d-flex justify-content-end'>
          <button type="button" style="visibility: hidden;" id="smileColgateclose" class="btn-close text-white btnclose px-4 py-4" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body justify-content-center">
          <img class='popupcamera' src='/assets/lips.png' />
          <div>
            <div class="d-flex justify-content-center py-3">
                <h1 class="text-white smileText py-5">Position your teeth within the outline
                    Cop</h1>
            </div>
          </div>
          <div class=" justify-content-center">
            <button id="smileColgate" style="visibility: hidden;" type="button" class="btn next" data-bs-toggle="modal" data-bs-target="#staticBackdrops ">Go It</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script>

  function SmilePopUp(){
    document.getElementById("smileColgate").style.visibility="visible";
    document.getElementById("smileColgateclose").style.visibility="visible";

  }
  setTimeout('SmilePopUp()',6800)
  </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

</body>
</html>
