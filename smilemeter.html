<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Colgate</title>
</head>

<body>
    <div>
        <div>
            <div id='mobilebiewonly'>
                <div class='smileTestBackgroundcolor smilemeterImage'>
                    <div class="d-flex justify-content-start">
                        <img class='banner' src='/assets/colgatebanner.png' />
                    </div>
                    <div class="d-flex justify-content-start">
                        <img class="model" src="/assets/smileModel.png" />
                    </div>
                    <div class="d-flex">
                        <h1 class=" text-white justify-content-center smile-o-meter"> Discover your smile type with our
                            smile-o-meter</h1>
                    </div>

                    <div class="carousel " data-flickity='{ "imagesLoaded": true, "percentPosition": false }'>
                        <img class="imagec image1 hoverPreview" id="hoverChange" onmouseover="imagefun()"
                            src="/assets/instant.png" alt="orange tree" />

                        <img class="imagec" id="beautyImg" src="/assets/beautykit.png" onmouseover="imagefunction()"
                            alt="submerged" />
                    </div>

                    <div class=" d-flex px-5 py-5">
                        <button class='  justify-content-start align-items-center nextBtn' data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Start Test
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        // const img = document.getElementById('hoverChange');
        // img.addEventListener('click',function(){
        //     img.src="/assets/instanthover.png"
        //     // img.src="/assets/instant.png"
        // })


        function imagefun() {
            var Image_Id = document.getElementById('hoverChange');
            if (Image_Id.src.match("/assets/instanthover.png")) {
                Image_Id.src = "/assets/instant.png"
            }
            else {
                Image_Id.src = "/assets/instanthover.png";
            }
        }


        function imagefunction() {
            var Image_Id = document.getElementById('beautyImg');
            if (Image_Id.src.match("/assets/kithover.png")) {
                Image_Id.src = "/assets/beautykit.png"
            }
            else {
                Image_Id.src = "/assets/kithover.png";
            }
        }
// const images = document.getElementById('beautyImg');
// images.addEventListener('click',function(){
//     images.src="/assets/kithover.png"
//     // images.src="/assets/beautykit.png"
// })
    </script>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
